<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Haven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center display-4 text-primary mb-5">ðŸ“š Book Haven</h1>

    <!-- Add Book Form -->
    <div class="card shadow mb-5">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Add a New Book</h2>
        <form id="book-form" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="title" class="form-control" placeholder="Book Title" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="author" class="form-control" placeholder="Author" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
          </div>
          <div class="col-md-6">
            <input type="number" id="price" class="form-control" placeholder="Price" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Add Book</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Book List -->
    <div id="books-container" class="row g-4"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
